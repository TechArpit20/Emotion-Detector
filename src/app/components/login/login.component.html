<ngb-alert *ngIf="errMessage.length!=0" type="danger">{{ errMessage }}</ngb-alert>
<app-spinner></app-spinner>
<div class="topnav">
  <img class="top-logo img-fluid" src="assets/logo.png" alt="logo" />
  <span class="name "> EMOTION DETECTOR </span>
</div>

<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-md flex col-md-4 col-lg-6 bg-image">
      <div class="leftDiv">
        <img class="logo" src="assets/logo.png" alt="image" />
        <!-- <img class="image" src="/assets/logo.png" alt="image" /> -->
        <span class="name"> EMOTION DETECTOR </span>
        <span class="desc"> Take Detection to the next level..... </span>
        <!-- <img src="/assets/logo.png" alt="image" class="logo2" /> -->
      </div>
    </div>

    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="welcome-heading mb-4">Welcome back!</h3>
              <p class="sub-heading mb-4">It's great to see you here again.</p>

              <!-- Sign In Form -->
              <form [formGroup]="form" (ngSubmit)="submit()">
                <label class="form-label" for="email">Email</label>
                <div class="form-floating mb-3">
                  <input
                    formControlName="email"
                    type="email"
                    [ngClass]="
                      form.get('email')?.errors && form.get('email')?.touched
                        ? 'is-invalid'
                        : ''
                    "
                    class="form-control"
                    id="email"
                    placeholder="Enter Email"
                  />
                  <div
                    *ngIf="
                      form.get('email')?.touched || form.get('email')?.invalid
                    "
                    class="invalid-feedback"
                  >
                    Email is required
                  </div>
                  <label for="email">Enter Email</label>
                </div>

                <label class="form-label" for="password">Password</label>
                <div class="form-floating">
                  <input
                    formControlName="password"
                    type="password"
                    [ngClass]="
                      form.get('password')?.errors &&
                      form.get('password')?.touched
                        ? 'is-invalid'
                        : ''
                    "
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    
                  />
                  <div
                    *ngIf="
                      form.get('password')?.touched ||
                      form.get('password')?.invalid
                    "
                    class="invalid-feedback"
                  >
                    Password is required
                  </div>
                  <label for="password">Enter Password </label>
                </div>
                <div class="form-check mb-3 mt-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="rememberPasswordCheck"
                  />
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember me
                  </label>
                  <div style="float: right">
                    <a routerLink="/forgot password">Forgot password?</a>
                  </div>
                </div>
                <div class="d-grid">
                  <button
                    class="btn btn-lg bg-warning btn-login text-uppercase fw-bold mb-2 mt-3"
                    type="submit"
                    [disabled]="form.invalid || form.untouched"
                  >
                    Login
                  </button>
                  <div class="text-right">
                    <p>
                      Don't have an account yet?
                      <a routerLink="/signup">Register now</a>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

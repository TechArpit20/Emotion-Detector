<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/user/dashboard">
      <img
        src="assets/logo.png"
        class="logo"
        width="70"
        height="50"
        class="d-inline-block align-top"
        alt=""
      />
      <span style="padding-top: 8px; margin-left: 10px"> Emotion Detector</span>
    </a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse justify-content-between">
      <ul class="navbar-nav">
        <li class="nav-item " style="margin-left:30px;">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a
            class="nav-link"
            routerLink="/user/dashboard"
            (click)="isMenuCollapsed = true"
            routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item" style="margin-left:20px;">
          <!-- <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true"></a> -->
          <div ngbDropdown class="d-inline-block">
            <button
              type="button"
              class="btn btn-dark"
              id="dropdownBasic1"
              ngbDropdownToggle
              style="color: rgba(255, 255, 255, 0.75);"
            >
              Recognition
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button (click)="goToFacial()" ngbDropdownItem>Factial Emotion Detector</button>
              <button (click)="goToConv()" ngbDropdownItem>Conversation Emotion Detector</button>
            </div>
          </div>
        </li>
      </ul>
      <div class="sign-out" style="display: flex; margin-left: 30px;" (click)="logout()">Sign Out
        <span class="material-icons-sharp" style="margin-left:2px;">logout</span>
      </div>
    </div>
  </div>
</nav>

<app-headnav></app-headnav>
<app-spinner></app-spinner>
<div class="webcam-image" *ngIf="webcamImage">
    <img [src]="webcamImage.imageAsDataUrl" />
  </div>
<header class="masthead d-flex align-items-center">
  <div class="container px-4 px-lg-5 text-center">
    <h1 class="mb-1">FACIAL EMOTION DETECTOR</h1>
    <h3 class="mb-5"><em>Take Detection to the next level!!!</em></h3>
    <a
      class="btn btn-warning btn-xl"
      fragment="#explore"
      (click)="openCam()"
      >Find My Emotions</a
    >
  </div>
</header>
<div class="webaccess" *ngIf="startCapture"></div>
<webcam class="camera" *ngIf="startCapture" (imageCapture)="handleImage($event)" [trigger]="triggerObservable"></webcam>

<!-- Footer-->
<footer class="footer text-center">
  <div class="container px-4 px-lg-5 ">
    <p class="text-muted small mb-0">Copyright &copy; Emotion Detector 2022</p>
  </div>
</footer>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top"
  ><i class="fas fa-angle-up"></i
></a>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<ng-template class="matt" #cancelDialog>
  <!-- <h1 mat-dialog-title>Delete file</h1> -->
  <img src="assets/logo.png" alt="" style="width: 100px; height: 100px; margin-left: 25%;">
  <div mat-dialog-content style="margin-top: 30px">Right now you are in <em><b>{{mood}}</b></em> mood.....</div>
  <div mat-dialog-actions>
  </div>
</ng-template>

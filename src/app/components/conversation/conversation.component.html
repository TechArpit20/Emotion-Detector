<app-headnav></app-headnav>
<app-spinner></app-spinner>

<header class="masthead d-flex align-items-center">
  <div class="container px-4 px-lg-5 text-center">
    <h1 class="mb-1">CONVERSATION EMOTION DETECTOR</h1>
    <h3 class="mb-5"><em>Take Detection to the next level!!!</em></h3>
    <a
      class="btn btn-warning btn-xl"
      fragment="#explore"
      (click)="navigateToSection('explore')"
      >Find My Emotions</a
    >
  </div>
</header>
<!-- About-->
<section id="explore" class="content-section bg-light">
  <div class="container px-4 px-lg-5 text-center">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-10">
        <h2>
          Learn to use your emotions to think, not think with your Emotions
        </h2>
        <p class="lead mb-5">
          Get an instant review about your Emotions now!!!
        </p>

        <div
          class="card card--inverted"
          style="width: 40%; background-color: #fab700; margin-left: 30%"
        >
          <h2>Write your Text</h2>
          <label class="input">
            <input
              id="sent"
              [(ngModel)]="sentence"
              class="input__field"
              type="text"
              placeholder="Some Text here...."
              style="width: 90%; margin-left: 5%; border-radius: 5px"
            />
          </label>
          <div class="button-group" style="margin: 8px 0">
            <button
              style="
                color: white;
                padding: 0 5px;
                border: 1px solid black;
                border-radius: 4px;
              "
              class="btn btn-outline-warning"
              [disabled]="sentence.length < 4"
              (click)="findEmotions()"
            >
              Find
            </button>
            <button
              type="reset"
              onclick="document.getElementById('sent').value = ''"
              style="
                color: white;
                padding: 0 5px;
                border: 1px solid black;
                border-radius: 4px;
                margin-left: 5px;
              "
              class="btn btn-outline-warning"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer-->
<footer class="footer text-center">
  <div class="container px-4 px-lg-5">
    <p class="text-muted small mb-0">Copyright &copy; Emotion Detector 2022</p>
  </div>
</footer>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top"
  ><i class="fas fa-angle-up"></i
></a>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<ng-template class="matt" #cancelDialog>
  <!-- <h1 mat-dialog-title>Delete file</h1> -->
  <img [src]="'assets/'+ mood.split('.')[0]+'.jpeg'" alt="" style="width: 100px; height: 100px; margin-left: 25%;">
  <div mat-dialog-content style="margin-top: 30px">Right now you are in <em><b>{{mood}}</b></em> mood.....</div>
  <div mat-dialog-actions>
  </div>
</ng-template>
